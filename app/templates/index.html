<!DOCTYPE HTML>
<html lang="eng">
    <head>
        <title> Bucketlist User Interface </title>
        <meta charset ="utf-8">
        <meta name="viewpoints" contents="width=device-width, initial-scale=1">
        <link href="{{ url_for('static', filename='css/ui_signup.css') }}" rel="stylesheet">
    </head>
    <body>
        <div class ="myheader">
            <h2>log in to Bucketlist</h2>
        </div>
        <div class ="mycontent">
            <div>
                <input type="text" name="user name" placeholder="user name">
                <br>
                <input type="password" name="password" placeholder="password">
            </div>
            <div>
                <button type="submit">Log in</button>
                <a href="">Forgot password?</a>
            </div>
            <div>
                New to bucket list?
                <a href="">sign up now >> </a>
            </div>
                

        </div>
    </body
</html>
